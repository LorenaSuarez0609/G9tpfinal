<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Love Our Pets</h1>
    </header>
        <main>
        <img src="./img/descarga.png">
        <h2>Aqui puedes cargar tus datos para saber IMC de tu mascota</h1>   
        <form class="formularioUsuarios">
            <div class="inputContainer">
                <label for="nombreDueno"> Ingrese su Nombre</label>
                <input type="text" placeholder="Ingrese su nombre" id="nombreDueno"  name="nombreDueno"required >
            </div>
            <div class="inputContainer">
                    <label for="email"> Direccion de Email </label>
                    <input type="email" placeholder="direccion@gmail.com" required id="email" name="email" >
            </div>    
            <div class="inputContainer">
                <label for="nombreMascota"> Nombre de su Mascota</label>
                <input type="text" id="nombreMascota" placeholder="Ingrese el nombre de su mascota" required name="nombreMascota">
            </div>
            <div class="inputContainer">
                <label for="tipoMascota"> Tipo de Mascota </label>
                    <select name="tipoMascota" id="tipoMascota">
                      <option value="perro">Perro</option>
                      <option value="gato">Gato</option>
                    </select>
            </div>
            <div class="inputContainer">
                    <label for="tamanoMascota"> Tama√±o de tu mascota</label>
                        <select name="tamanoMascota" id="tamanoMascota">
                            <option value="chico">Chico</option>
                            <option value="mediano">Mediano</option>
                            <option value="grande">Grande </option>
                        </select>
                    
            </div>
            <div class="inputContainer">
                <label for="peso"> Peso en Kilogramos</label>
                <input type="number" id="peso" placeholder="10">
            </div>
            <input type="submit" value = "Calcular IMC" class="btn-calcular">
             
        </form>
        <div id="contenedorMascota" class="contenedorMascota"></div>
    </main>
