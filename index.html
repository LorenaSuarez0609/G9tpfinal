<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

<body>
    <header>
        <h1>Love Our Pets</h1>
        <script src="./js/script.js"></script>

    <main>
        <img src="./img/descarga.png">
        <form>
            <div class="caja">
                <div>
                    <label for="nombreDueño"> Nombre del dueño</label>
                    <input type="text" id="nombre" placeholder="cosme fulanito" required>
                </div>
                <div>
                    <label for="email"> Direccion de Email </label>
                    <input type="email" id="email" placeholder="direccion@gmail.com" required>
                </div>    
            <div>
                <label for="nombreMascota"> Nombre de tu Mascota</label>
                <input type="text" id="nombreMascota" placeholder="puppy" required>
            </div>
            <div>
                <label for="tipoMascota"> Tipo de Mascota
                    <select name="tipoMascota">
                      <option>Perro</option>
                      <option>Gato</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="tamañoMascota"> Tamaño
                    <select name="tamañoMascota">
                      <option>chico</option>
                      <option>mediano</option>
                      <option>grande </option>
                    </select>
                </label>
            </div>
            <div>
                <label for="peso"> Peso en Kilogramos</label>
                <input type="number" id="peso" placeholder="10">
            </div>
        </div>
            <div>
                <button class="btnCalcular">Calcular IMC</button>
            </div>

        </form>
    </main>

        <h3> Presentacion Integrantes Grupo 9</h3>
