<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Indice de masa corporal para perros y gatos</h1>
        <script src="./js/script.js"></script>
    </header>
    <main>
        <form>
            <div>
                <label for="nombreDueño"> Nombre del dueño</label>
                <input type="text" id="nombre" placeholder="cosme fulanito" required>
            </div>
            <div>
                <label for="email"> Direccion de Email </label>
                <input type="email" id="email" placeholder="direccion@gmail.com" required>
            </div>    
            <div>
                <label for="telefono"> Telefono</label>
                <input type="number" id="telefono" placeholder="1512345678">

            </div>
            <div>
                <label for="nombreMascota"> Nombre Mascota</label>
                <input type="text" id="nombreMascota" placeholder="puppy" required>
            </div>
            <div>
                <!--Hacer un checkbox-->
                <label for="tipoMascota"> Perro/Gato</label>
                <input type="text" id="tipoMascota" placeholder="perro/ gato" required>
            </div>
            <div>
                <!--Hacer un checkbox para perros-->
                <label for="tamañoMascota"> pequeño/mediano/grande</label>
                <input type="text" id="tamañoMascota" placeholder="pequeño/ mediano /grande" required>
            </div>
            <div>
                <label for="peso"> Peso en Kilogramos</label>
                <input type="number" id="peso" placeholder="10">
            </div>
            <div>
                <button class="btnCalcular">Calcular</button>
            </div>

        </form>
    </main>
    <footer>


    </footer>


</body>
</html>
